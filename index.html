<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map UserVer</title>
    <script src="src/Javascript/jquery-3.1.1.min.js"></script>
    <link href="src/CSS/style.css" type="text/css" rel="stylesheet">
    <!--     <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <script src="src/Javascript/script.js"></script>
    <link rel="stylesheet" href="src/CSS/style2.css">

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.8.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.8.0/jasmine.css">
    
    <script src="lib/jasmine-2.8.0/jasmine.js"></script>
    <script src="lib/jasmine-2.8.0/jasmine-html.js"></script>
    <script src="lib/jasmine-2.8.0/boot.js"></script>

</head>
<body>
    <div class="page">
        <header>
             <span class="toggle-button">
                <div class="menu-bar menu-bar-top"></div>
                <div class="menu-bar menu-bar-middle"></div>
                <div class="menu-bar menu-bar-bottom"></div>
            </span>
            <div class="menu-wrap">
                <div class="menu-sidebar">
                    <h1>Google Map</h1>
                    <input placeholder="input" data-bind="value: locationInput, valueUpdate: 'keyup'">
                    <ul class="menu" data-bind="foreach: listFilter">
                        <li data-bind="text: name, click: $parent.locationClicked"></li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="mapView" class="page__map"></div>
    </div>

    <script src="src/Javascript/knockout-3.4.1.js"></script>
    <script src="src/Javascript/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyApmoY54_QVp80zMhBn6K9phNui_6SbpL0&v=3&callback=initMap" onerror="googlemapError()">
    </script>
    <!-- include source files here... -->
    <script src="src/Javascript/app.js"></script>
    
    <!-- include spec files here... -->
    <script src="spec/app-test.js"></script>
</body>
</html>
